<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>Decodificador de texto</title>
  
</head>  
<body>
    <header class="cabecalho">
      <img class="logo" src="/assets/Frame 6.png" alt="logo alura">      
    </header>
    <main>
      <section class="parte1">
        <div class="container_texto" >
          <textarea class="Digite_texto" placeholder="Digite seu texto" ></textarea>
        </div>
        <div class="alerta">
          <img src="./assets/bi_exclamation-circle-fill.png" alt="alerta">
          <p>Apenas letras minúsculas e sem acento.</p>
        </div>
        <div class="container_botoes">
          <input type="button" class="btn_criptografar" value="Criptografar">
          <input type="button" class="btn_descriptografar" value="Descriptografar">
        </div>
      </section>
      <section class="parte2">
        <div class="menino_lupa">
          <img src="./assets/High quality products 1 1.svg" alt="menino com lupa">      
        </div>
        <div class="paragrafo">
          <h3>Nenhuma mensagem<br> encontrada</h3>
          <p>Digite um texto que você deseja <br> criptografar ou descriptografar.</p>
        </div>
        <div class="container_botoes1" >
          <input type="button" class="btn_copiar" value="Copiar" >
        </div>
        <div class="resultado" >
          <p class="texto_resultado"></p>
        </div>
      </section>
    </main>


  <script src="./scripts/script.js" ></script>
</body>
</html>
